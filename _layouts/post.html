---
layout: default
---

<script src="myscripts.js"></script>
<body onload="setup()">

<h2 id="title">{{ page.title }}</h2>
<h4>{{ page.price }}</h4>

<div style="clear:both">
	<img src={{ page.image0 }} alt="Art" style="float:left">
	<img src={{ page.image1 }} alt="Art" style="float:left">
	<img src={{ page.image2 }} alt="Art" style="float:left">
	<p id="dimensions">{{ page.dimensionX }} x {{ page.dimensionY }} x {{ page.dimensionZ }}</p/>
</div>

<div class="post">
{{ content }}
</div>
