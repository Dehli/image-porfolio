---
layout: default
title: Dehli Design, LLC
---

<div id="home">
  <ul class="posts">

    {% for post in site.posts %}
      
      {% assign mod = forloop.index0 | modulo:4 %}
      
      {% if mod == 0 %}
        <li width="25%">
      {% endif %}
      
      <a href="{{ site.baseurl }}{{ post.url }}">
        <img src={{ post.image}} alt="Art">
      </a>
      
      {% if mod == 3 or forloop.index0 == site.posts.size %}
        </li>
      {% endif %}

    {% endfor %}
  </ul>
</div>
